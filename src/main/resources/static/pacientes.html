<div id="mensajes-pacientes" class="alert alert-success text-center" style="font-size: 20px;display:none;"></div>

<div class="modal fade" id="modalDetallePaciente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="modalDetallePaciente">Detalle del Paciente</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="detallePaciente">
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>

<div class="row justify-content-center">
    <div id="paciente-detalle" class="text-center mt-5 p-2 col-md-4">

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-8- mt-5">
            <table class="table table-bordered table-hover text-center  table-dark">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Fecha Ingreso</th>
                    <th>Calle</th>
                    <th>Numero</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="tbody-pacientes">
            </table>
        </div>
        <div class="col-4 ml-auto" style="margin-top: 50px">
            <div class="ml-5">
                <div class="form-group">
                    <input type="text" class="form-control font-italic" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control font-italic" id="apellido" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control font-italic" id="dni" placeholder="Dni">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control font-italic" id="fechaIngreso" placeholder="Fecha Ingreso">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control font-italic" id="calle" placeholder="Calle">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control font-italic" id="numero" placeholder="Numero">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control font-italic" id="localidad" placeholder="Localidad">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control font-italic" id="provincia" placeholder="Provincia">
                </div>
                <input type="hidden" id="idPaciente"/>
                <button id="guardarPaciente" class="btn btn-success btn-block">Registrar Paciente</button>
                <button id="actualizarPaciente" class="btn btn-primary btn-block" style="display: none">Actualizar Paciente</button>
            </div>
        </div>
    </div>
</div>
