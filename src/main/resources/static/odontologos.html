</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

        <div id="mensajes-odontologos" class="alert alert-success text-center" style="font-size: 20px;display:none;"></div>

        <div class="modal fade" id="modalDetalleOdontologo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title" id="detalleOdontologoModal">Detalle del Odontologo</h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="detalleOdontologo">
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-8- mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Matricula</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-odontologos">
                    </table> 
                </div>
                <div class="col-4 ml-auto" style="margin-top: 50px">
                    <div class="ml-5">
                        <div class="form-group">
                            <input type="text" class="form-control font-italic" id="numeroDeMatricula" placeholder="Matricula">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control font-italic" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control font-italic" id="apellido" placeholder="Apellido">
                        </div>
                        
                        <input type="hidden" id="idOdontologo"/>
                        <button id="guardarOdontologo" class="btn btn-success btn-block">Registrar Odontologo</button>
                        <button id="actualizarOdontologo" class="btn btn-primary btn-block" style="display: none">Actualizar Odontologo</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="./js/odontologos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
